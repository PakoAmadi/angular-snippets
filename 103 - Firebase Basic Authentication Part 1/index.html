<!DOCTYPE html>
<html ng-app="egghead">
    <head>
        <title>Egghead.io - AngularJS and Firebase</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/egghead.login.css"/>
    </head>
    <body ng-controller="MainCtrl">
        <div class="form-signin">
            <h2 class="form-signin-heading" ng-if="currentUser">{{currentUser.email}}</h2>
            <input ng-model="newUser.email" type="email" class="form-control" placeholder="Email address" >
            <input ng-model="newUser.password" type="password" class="form-control" placeholder="Password">
            <button ng-click="login(newUser.email, newUser.password)" class="btn btn-lg btn-primary btn-block">Login</button>
            <button ng-click="register(newUser.email, newUser.password)" class="btn btn-lg btn-success btn-block">Register</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="//cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
        <script src="//cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
        <script src="js/egghead.login.js"></script>
    </body>
</html>
