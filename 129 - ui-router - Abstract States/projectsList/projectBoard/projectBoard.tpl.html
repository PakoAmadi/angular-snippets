<div class="col-xs-4">

  <h3>{{ project.name }}</h3>

  <div class="list-group" ng-repeat="bug in bugs">
    <a ng-click="$state.go('projects.board.bugDetail', { bugId: bug.id })" href="javascript: void(0);" class="list-group-item">
      <h4 class="list-group-item-heading">Bug {{ bug.id }}</h4>
    </a>
  </div>
</div>

<div class="col-xs-8" ui-view></div>
